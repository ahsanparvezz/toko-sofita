<!-- modal.html -->
<div id="productCrudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-black bg-opacity-70">
  <div id="productCrudModalContent" class="bg-neutral-900 rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto text-white transition-all transform opacity-0 scale-95">
    
    <!-- Modal header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-700">
      <div>
        <h3 id="productModalTitle" class="text-xl font-bold">Add Product</h3>
        <p class="text-sm text-gray-400 mt-1">Manage your product details here</p>
      </div>
      <button type="button" class="text-gray-400 hover:bg-gray-700 hover:text-white rounded-lg p-1.5 inline-flex items-center" onclick="hideProductModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Modal body -->
    <div class="px-6 py-4 space-y-6">
      <form id="productForm">
        <input type="hidden" id="productId" name="productId">

        <div class="mb-4">
          <label for="productName" class="block text-sm font-medium text-gray-300">Product Name</label>
          <input type="text" id="productName" name="name" class="mt-1 block w-full border border-gray-600 rounded-md px-3 py-2 bg-neutral-800 text-white" placeholder="Enter product name" required>
        </div>

        <div class="mb-4">
          <label for="productCategory" class="block text-sm font-medium text-gray-300">Category</label>
          <select id="productCategory" name="category" class="mt-1 block w-full border border-gray-600 rounded-md px-3 py-2 bg-neutral-800 text-white" required>
            <option value="">Choose category</option>
            <option value="food">Food</option>
            <option value="drink">Drink</option>
            <option value="gadget">Gadget</option>
            <option value="accessory">Accessory</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="productPrice" class="block text-sm font-medium text-gray-300">Price</label>
          <input type="number" id="productPrice" name="price" class="mt-1 block w-full border border-gray-600 rounded-md px-3 py-2 bg-neutral-800 text-white" placeholder="Enter product price" required>
        </div>

        <div class="mb-4">
          <label for="productStock" class="block text-sm font-medium text-gray-300">Stock</label>
          <input type="number" id="productStock" name="stock" class="mt-1 block w-full border border-gray-600 rounded-md px-3 py-2 bg-neutral-800 text-white" placeholder="Enter stock quantity" required>
        </div>

        <div class="mb-4">
          <label for="productThumbnail" class="block text-sm font-medium text-gray-300">Thumbnail URL</label>
          <input type="url" id="productThumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-600 rounded-md px-3 py-2 bg-neutral-800 text-white" placeholder="https://example.com/image.jpg">
        </div>

        <div class="mb-4">
          <div class="flex items-center">
            <input id="productFeatured" name="is_featured" type="checkbox" class="w-4 h-4 text-green-600 bg-gray-800 border-gray-600 rounded">
            <label for="productFeatured" class="ml-2 text-sm font-medium text-gray-300">Featured Product</label>
          </div>
        </div>
      </form>
    </div>

    <!-- Modal footer -->
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-700 rounded-b">
      <button type="button" id="cancelProductBtn" class="order-2 sm:order-1 px-6 py-3 border border-gray-600 text-gray-300 rounded-md hover:bg-gray-700" onclick="hideProductModal()">Cancel</button>
      <button type="submit" id="saveProductBtn" form="productForm" class="order-1 sm:order-2 flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-md">Save Product</button>
    </div>

  </div>
</div>

<script>
function showProductModal(product = null) {
  const modal = document.getElementById('productCrudModal');
  const modalContent = document.getElementById('productCrudModalContent');
  const title = document.getElementById('productModalTitle');
  const form = document.getElementById('productForm');

  modal.classList.remove('hidden');
  setTimeout(() => {
    modalContent.classList.remove('opacity-0', 'scale-95');
    modalContent.classList.add('opacity-100', 'scale-100');
  }, 50);

  if (product) {
    title.textContent = 'Edit Product';
    document.getElementById('productId').value = product.id;
    document.getElementById('productName').value = product.name;
    document.getElementById('productCategory').value = product.category;
    document.getElementById('productPrice').value = product.price;
    document.getElementById('productStock').value = product.stock;
    document.getElementById('productThumbnail').value = product.thumbnail;
    document.getElementById('productFeatured').checked = product.is_featured;
  } else {
    title.textContent = 'Add Product';
    form.reset();
    document.getElementById('productId').value = '';
  }
}

function hideProductModal() {
  const modal = document.getElementById('productCrudModal');
  const modalContent = document.getElementById('productCrudModalContent');
  modalContent.classList.remove('opacity-100', 'scale-100');
  modalContent.classList.add('opacity-0', 'scale-95');
  setTimeout(() => modal.classList.add('hidden'), 150);
}
</script>
